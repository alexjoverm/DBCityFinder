<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mmtFinalExamApp">

  <div class="navbar" ng-controller="NavbarCtrl">
    <div class="container relative">
      <a href="#/" class="go-back ng-hide" ng-show="!navbar.isHome"><i class="glyphicon glyphicon-chevron-left"></i> {{'HOME' | translate}}</a>
      <h2>{{navbar.title}}</h2>
    </div>
  </div>

  <div class="container">
    <div class="view-container">
      <div ng-view=""></div>
    </div>
  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/homeCtrl.js"></script>
  <script src="scripts/controllers/detailCtrl.js"></script>
  <script src="scripts/controllers/navbarCtrl.js"></script>
  <script src="scripts/services/dataSvc.js"></script>
  <script src="scripts/services/restSvc.js"></script>
  <script src="scripts/static/translations.js"></script>
  <!-- endbuild -->
</body>
</html>
